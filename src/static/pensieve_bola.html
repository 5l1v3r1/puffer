<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Pensieve</title>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src="config.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Bola</h1>

  <!--Display when user is signed in--!>
  <div id="user-signed-in" class="hidden">
    <div id="user-info"></div>
    <button id="sign-out">Sign Out</button>
    <input id="Abr-server-port" type="hidden" value="8334"/>

    <div id="tv-container">
      <video id="tv-player" autoplay mediagroup="tv"></video>
      <audio id="tv-audio" mediagroup="tv"></audio>
      <div id="tv-controls">
        <button type="button" id="mute-button"></button>
        <input type="range" id="volume-bar" min="0" max="1" step="0.05" value="1">
        <select id="channel-select"></select>
        <button type="button" id="full-screen-button"></button>
      </div>
    </div>
  </div>

  <script src="dist/pensieve.dash.all.min.js"></script>
  <script src="pensieve_bola.js"></script>
</body>

</html>
