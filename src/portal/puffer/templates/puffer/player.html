{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{% static 'puffer/dist/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'puffer/css/player.css' %}">
  <title>Puffer</title>
</head>

<body>
  <!-- Navigation -->
  {% include "puffer/navigation.html" %}

  <!-- Player -->
  <div class="container">

    <div id="tv-container-box">
      <ul id="channel-list">
        <li class="li_title">Channel List</li>
        <li data-value="abc" class="li_channel_checked">KGO-TV 7 (ABC)</li>
        <li data-value="nbc" class="li_channel">KNTV 11 (NBC)</li>
        <li data-value="fox" class="li_channel">KTVU 2 (Fox)</li>
        <li data-value="pbs" class="li_channel">KQED 9 (PBS)</li>
        <li data-value="cw" class="li_channel">KBCW 44 (The CW)</li>
      </ul>
      <div id="tv-container">
        <div id="tv-container-fs">
          <video id="tv-player" muted="muted"></video>
          <audio id="tv-audio"></audio>
          <div id="tv-controls-background">
            <div id="tv-controls">
              <button type="button" id="mute-button"></button>
              <input type="range" id="volume-bar" min="0" max="1" step="0.05" value="0">
              <button type="button" id="full-screen-button"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>

    <button class="btn btn-info" type="button" data-toggle="collapse"
            data-target="#debug-info" aria-expanded="false" aria-controls="debug-info">
      Show debug info
    </button>
    <div class="collapse" id="debug-info">
      <div class="py-3">
        Video playback buffer (s): <span id="vidPBuf"></span><br>
        Audio playback buffer (s): <span id="audPBuf"></span><br>
        Video quality (resolution-CRF): <span id="vidQual"></span>
      </div>
    </div>

  </div>

  <script src="{% static 'puffer/dist/jquery-3.3.1.slim.min.js' %}"></script>
  <script src="{% static 'puffer/dist/bootstrap.min.js' %}"></script>

  <script src="{% static 'puffer/js/player.js' %}"></script>
  {% if params_json %}
  <script type="text/javascript">
    init_player("{{ params_json|escapejs }}");
  </script>
  {% endif %}
</body>

</html>
