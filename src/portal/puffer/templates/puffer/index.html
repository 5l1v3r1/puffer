{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117951942-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-117951942-2');
  </script>
  <link rel="stylesheet" href="{% static 'puffer/dist/css/bootstrap.min.css' %}">
  <title>Puffer</title>
  <link rel="icon" href="{% static 'puffer/dist/images/favicon.ico' %}">
</head>

<body>
  <!-- Navigation -->
  {% include "puffer/navigation.html" %}

  <!-- Jumbotron -->
  <div class="jumbotron">
    <div class="container">
      <div class="d-flex justify-content-center">
        <img class="mr-5" src="{% static 'puffer/dist/images/logo-tv.svg' %}" alt="" height="140px">
        <div>
          <h2 class="mt-5 font-weight-light">Welcome to Puffer!</h2>
          <div class="mt-5">Puffer is a Stanford research project to improve
video-streaming technology. You can help us by watching TV on this
website. There is no charge to participate.</div>

          <a role="button" class="btn btn-primary" href="{% url 'signup' %}">Sign up</a>
          <a role="button" class="btn btn-outline-primary" href="{% url 'player' %}">Watch TV</a>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'puffer/dist/js/jquery-3.3.1.slim.min.js' %}"></script>
  <script src="{% static 'puffer/dist/js/bootstrap.min.js' %}"></script>
</body>

</html>
