{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{% static 'puffer/dist/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'puffer/css/rating.css' %}">
  <title>Puffer</title>
</head>

<body>
  <!-- Navigation -->
  {% include "puffer/navigation.html" %}

  <!-- Rating -->
  <div class="container py-5">
    <h4 class="font-weight-normal">Rating:</h4>

    <form method="post" action="{% url 'rating' %}">
      {% csrf_token %}

      <div class="rating">
      {% for i in star_pattern %}
        <label>
          <input type="radio" class="invisible" name="rating-star"
                 value="{{ forloop.counter }}" />
        {% for j in i %}
          <span class="star-icon"></span>
        {% endfor %}
        </label>
      {% endfor %}
      </div>

      <div class="form-group">
        <textarea class="form-control" rows="3" name="rating-comment" id="rating-comment"
                  placeholder="Any comments?"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="{% static 'puffer/dist/jquery-3.3.1.slim.min.js' %}"></script>
  <script src="{% static 'puffer/dist/bootstrap.min.js' %}"></script>
</body>

</html>
